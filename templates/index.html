<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf AI Analysis - Premium Experience</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #00ff9d;
        --primary-dark: #00cc7d;
        --bg: #050505;
        --glass: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        background: var(--bg);
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Abstract Background */
      .bg-glow {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          rgba(0, 255, 157, 0.1) 0%,
          transparent 70%
        );
        z-index: -1;
        filter: blur(100px);
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        z-index: 1;
      }

      .card {
        background: var(--glass);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(to right, #fff, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        color: #888;
        margin-bottom: 2.5rem;
        font-size: 0.95rem;
      }

      .upload-area {
        border: 2px dashed var(--glass-border);
        border-radius: 20px;
        padding: 3rem 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: var(--primary);
        background: rgba(0, 255, 157, 0.02);
        transform: translateY(-2px);
      }

      .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        display: block;
      }

      .upload-text {
        font-weight: 500;
        color: #ccc;
      }

      #file-input {
        display: none;
      }

      .status-container {
        display: none;
        margin-top: 2rem;
      }

      .progress-bar-bg {
        width: 100%;
        height: 6px;
        background: var(--glass-border);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .progress-bar-fill {
        width: 0%;
        height: 100%;
        background: var(--primary);
        box-shadow: 0 0 15px var(--primary);
        transition: width 0.3s ease;
      }

      .status-text {
        font-size: 0.85rem;
        color: var(--primary);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .result-btn {
        display: none;
        width: 100%;
        padding: 1rem;
        border-radius: 12px;
        border: none;
        background: var(--primary);
        color: #000;
        font-weight: 700;
        cursor: pointer;
        margin-top: 1.5rem;
        transition: all 0.3s ease;
      }

      .result-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 255, 157, 0.2);
      }

      /* Animations */
      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .analyzing {
        animation: pulse 1.5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="bg-glow"></div>
    <div class="container">
      <div class="card">
        <h1>Golf AI Analysis</h1>
        <p>T·∫£i video swing ƒë·ªÉ nh·∫≠n ph·∫£n h·ªìi chuy√™n s√¢u</p>

        <div class="upload-area" id="drop-zone">
          <span class="upload-icon">üöÄ</span>
          <span class="upload-text">K√©o th·∫£ video ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn</span>
          <input
            type="file"
            id="file-input"
            accept="video/mp4,video/quicktime"
          />
        </div>

        <div class="status-container" id="status-container">
          <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-fill"></div>
          </div>
          <div class="status-text" id="status-text">ƒêang chu·∫©n b·ªã...</div>
        </div>

        <!-- Simplified Success View -->
        <div id="success-view" style="display: none; margin-top: 2rem; text-align: center;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">‚úÖ</div>
          <h2 style="color: var(--primary); margin-bottom: 0.5rem;">PH√ÇN T√çCH HO√ÄN T·∫§T</h2>
          <p style="margin-bottom: 1.5rem;">File <strong>master_data.json</strong> ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng t·ª± ƒë·ªông.</p>
          <button class="result-btn" onclick="location.reload()" style="display: block;">T·∫¢I VIDEO M·ªöI</button>
        </div>
      </div>
    </div>

    <script>
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");
      const statusContainer = document.getElementById("status-container");
      const progressFill = document.getElementById("progress-fill");
      const statusText = document.getElementById("status-text");
      const successView = document.getElementById("success-view");

      dropZone.onclick = () => fileInput.click();

      dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add("dragover"); };
      dropZone.ondragleave = () => { dropZone.classList.remove("dragover"); };
      dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        if (e.dataTransfer.files.length) handleUpload(e.dataTransfer.files[0]);
      };

      fileInput.onchange = () => {
        if (fileInput.files.length) handleUpload(fileInput.files[0]);
      };

      async function handleUpload(file) {
        dropZone.style.display = "none";
        statusContainer.style.display = "block";
        progressFill.style.width = "10%";
        statusText.innerText = "ƒêang t·∫£i video l√™n...";

        const formData = new FormData();
        formData.append("file", file);

        try {
          let progress = 10;
          const interval = setInterval(() => {
            if (progress < 95) {
              progress += 2;
              progressFill.style.width = `${progress}%`;
              if (progress > 30) statusText.innerText = "ƒêang ch·∫°y SwingNet AI...";
              if (progress > 70) statusText.innerText = "ƒêang t·ªïng h·ª£p Master JSON...";
            }
          }, 500);

          const response = await fetch("/", { method: "POST", body: formData });
          clearInterval(interval);

          if (!response.ok) throw new Error("Ph√¢n t√≠ch th·∫•t b·∫°i");

          // X·ª≠ l√Ω JSON Response tr·ª±c ti·∫øp t·ª´ server (Stateless)
          const resultData = await response.json();
          
          // Trigger download file JSON t·ª´ d·ªØ li·ªáu trong b·ªô nh·ªõ
          const jsonString = JSON.stringify(resultData, null, 4);
          const blob = new Blob([jsonString], { type: 'application/json' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = 'master_data.json';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);

          // Hi·ªÉn th·ªã giao di·ªán th√†nh c√¥ng
          showSuccess();

        } catch (error) {
          statusText.innerText = "L·ªñI: " + error.message;
          statusText.style.color = "#ff4d4d";
        }
      }

      function showSuccess() {
        progressFill.style.width = '100%';
        statusText.innerText = 'TH√ÄNH C√îNG!';
        statusText.style.color = '#00ff9d';
        
        setTimeout(() => {
          statusContainer.style.display = "none";
          successView.style.display = "block";
        }, 800);
      }
    </script>
  </body>
</html>
